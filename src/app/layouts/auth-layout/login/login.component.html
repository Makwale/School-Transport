<div class=" main-content">
  <div class=" header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">
          <div class=" card-header bg-transparent pb-5">
            <div class=" text-muted text-center mt-2 mb-3">
              <small> Sign in with </small>
            </div>
          </div>

          <div class=" card-body px-lg-5 py-lg-5">

            <form role="form" [formGroup]="signinForm">
              <div class="form-group mb-3">
                <!-- [ngClass]="{ focused: focus === true }" -->
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Username" type="email" formControlName="username" />
                </div>
              </div>
              <div class="form-group">
                <!-- [ngClass]="{ focused: focus1 === true }" -->
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" formControlName="password" />
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
              </div>
              <div class="text-center">
                <button (click)="signin()" type="button" class="btn btn-primary my-4 btn-large">
                  <span *ngIf="!isCreated">Sign in</span>
                  <app-spinner *ngIf="isCreated"></app-spinner>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
