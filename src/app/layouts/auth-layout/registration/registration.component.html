<div class=" main-content">
    <div class=" header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class=" text-white">Welcome!</h1>
            </div>
          </div>
        </div>
      </div>
  
  
    </div>
  
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
            <div class=" card-header bg-transparent pb-5">
              <div class=" text-muted text-center mt-2 mb-3">
                <small> Sign up with </small>
              </div>
            </div>
  
            <div class=" card-body px-lg-5 py-lg-5">
  
              <form role="form" [formGroup]="regForm">
                <div class="form-group">
                    <mat-select formControlName="user" placeholder="Select type of user" class="form-control">
                      <mat-option *ngFor="let level of userTypes" [value]="level">
                        {{level.displayedValue}}
                      </mat-option>
                    </mat-select>
                  </div>
                <div class="form-group mb-3">
                    <!-- [ngClass]="{ focused: focus === true }" -->
                    <input class="form-control" placeholder="Name" type="text" formControlName="name" />
                </div>
                <div class="form-group mb-3">
                    <!-- [ngClass]="{ focused: focus === true }" -->
                    <input class="form-control" placeholder="Surname" type="text" formControlName="surname" />
                </div>
                <div class="form-group mb-3">
                    <!-- [ngClass]="{ focused: focus === true }" -->
                    <input class="form-control" placeholder="Email" type="email" formControlName="email" />
                </div>
                <div class="form-group mb-3">
                  <!-- [ngClass]="{ focused: focus === true }" -->
                    <input class="form-control" placeholder="Username" type="text" formControlName="username" />
                </div>
                <div class="form-group">
                  <!-- [ngClass]="{ focused: focus1 === true }" -->
                    <input class="form-control" placeholder="Password" type="password" formControlName="password" />
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
                </div>
                <div class="text-center">
                  <button (click)="register()" type="button" class="btn btn-primary my-4 btn-large">
                    <span *ngIf="!isCreated">Sign up</span>
                    <app-spinner *ngIf="isCreated"></app-spinner>
                  </button>
                  <br>
                <span class="mb-3">Or</span> <br>
                Click <a routerLink="/auth/login">here</a> to login
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
