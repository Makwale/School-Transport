<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6">
            <mat-progress-bar *ngIf="isLoadingData" mode="buffer"></mat-progress-bar>
            <div class="card" [hidden]="isLoadingData">
                <div class="card-body">
                    <h2 class="card-title">Admin information</h2>
                    <form [formGroup]="userForm">
                        <div class="form-group">
                          <label>Name</label>
                          <input formControlName="name" type="text" class="form-control" placeholder="Enter name" 
                          [ngClass]="{ 'is-invalid': isInvalid('name'), 'is-valid': isValid('name') }">
                          <ng-container *ngFor="let validation of validationMessages.required">
                            <div class="form-text invalid-feedback" *ngIf="hasError('name', validation.type)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Surname</label>
                          <input formControlName="surname" type="text" class="form-control" placeholder="Enter surname" 
                          [ngClass]="{ 'is-invalid': isInvalid('surname'), 'is-valid': isValid('surname') }">
                          <ng-container *ngFor="let validation of validationMessages.required">
                            <div class="form-text invalid-feedback" *ngIf="hasError('surname', validation.type)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Phone</label>
                          <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone" 
                          [ngClass]="{ 'is-invalid': isInvalid('phone'), 'is-valid': isValid('phone') }">
                          <ng-container *ngFor="let validation of validationMessages.required">
                            <div class="form-text invalid-feedback" *ngIf="hasError('phone', validation.type)">
                              {{ validation.message }}
                            </div>
                          </ng-container>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input formControlName="email" type="email" disabled class="form-control" placeholder="Enter email"
                          >
                       
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Role</label>
                          <input formControlName="role" type="text" class="form-control" disabled
                          >
                         
                        </div>
                      </form>
                      <div class="row no-gutters">
                        <button (click)="updateProfile()" mat-raised-button class="ml-auto" style="width: fit-content;">
                            <span *ngIf="!isUpdating" class="text-primary">Update</span>
                            <div *ngIf="isUpdating" class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
