<h3 mat-dialog-title >Driver Information</h3>
<div mat-dialog-content>
    <form [formGroup]="driverForm">
        <div class="form-group">
          <label >Name</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Enter name" 
          [ngClass]="{ 'is-invalid': isInvalid('name'), 'is-valid': isValid('name') }">
          <ng-container *ngFor="let validation of validationMessages.required">
            <div class="form-text invalid-feedback" *ngIf="hasError('name', validation.type)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label >Surname</label>
          <input formControlName="surname" type="text" class="form-control" placeholder="Enter surname" 
          [ngClass]="{ 'is-invalid': isInvalid('surname'), 'is-valid': isValid('surname') }">
          <ng-container *ngFor="let validation of validationMessages.required">
            <div class="form-text invalid-feedback" *ngIf="hasError('surname', validation.type)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label >Email</label>
          <input formControlName="email" type="email" class="form-control" placeholder="Enter email" 
          [ngClass]="{ 'is-invalid': isInvalid('email'), 'is-valid': isValid('email') }">
          <ng-container *ngFor="let validation of validationMessages.required">
            <div class="form-text invalid-feedback" *ngIf="hasError('email', validation.type)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label >Phone</label>
          <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone" 
          [ngClass]="{ 'is-invalid': isInvalid('phone'), 'is-valid': isValid('phone') }">
          <ng-container *ngFor="let validation of validationMessages.required">
            <div class="form-text invalid-feedback" *ngIf="hasError('phone', validation.type)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button (click)="addDriver()" mat-button  class="text-primary">
    <span *ngIf="!isLoading">Save</span>
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    </button>
</div>
