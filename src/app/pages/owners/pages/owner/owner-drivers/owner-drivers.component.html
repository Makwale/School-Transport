<div class="container-fluid mt-5">
    <div class="row no-gutters">
        <button (click)="addDriver()" class="ml-auto" color="primary" mat-fab>
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="form-group">
        <label>Filter drivers</label>
        <input (keydown)="searchDrivers()" [formControl]="searchControl" class="form-control" placeholder="Enter driver info">
    </div>
    <mat-progress-bar *ngIf="isLoadingData" mode="buffer"></mat-progress-bar>
      <div class="card" [hidden]="isLoadingData">
        <div class="card-body">
            <div>
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                      <button (click)="generateReport()" class="ml-2 p-0" [disabled]="!selection.hasValue()"  mat-icon-button>
                        <span class="material-icons">
                            cloud_download
                        </span>
                      </button>
                     </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox> 
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                    <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
                  </ng-container>
              

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button (click)="editDriver(row)" mat-icon-button>
                            <span class="material-icons text-primary">
                                edit
                            </span>
                        </button>
                        <button (click)="deleteDriver(row)" mat-icon-button>
                            <span class="material-icons text-danger">
                                delete
                            </span>
                        </button>
                        
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
      </div>
</div>
