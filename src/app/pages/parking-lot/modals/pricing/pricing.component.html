<h3 mat-dialog-title>Add Price</h3>
<div mat-dialog-content>
    <form [formGroup]="pricingForm">
        <div class="form-group">
          <label >Duration</label>
          <input formControlName="duration" type="number" class="form-control" placeholder="Enter duration in minutes" id="" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input formControlName="price" type="number" class="form-control" placeholder="Enter price" id="">
        </div>
      </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button (click)="add()" mat-button  class="text-primary">
    <span>Add</span>
    </button>
</div>
